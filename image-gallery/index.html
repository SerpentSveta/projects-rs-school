<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
    <header class="header">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand">Navbar</a>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>
    </header>
    <section class="gallery">

            <!-- Сложите колонки на мобильном устройстве, сделав одну полную, а другую половинную -->
            <div class="row">
                <div class="col-md-8">.col-md-8</div>
                <div class="col-6 col-md-4">.col-6 .col-md-4</div>
            </div>

            <!-- Ширина колонок начинается с 50% на мобильных устройствах и увеличивается до 33,3% на компьютерах. -->
            <div class="row">
                <div class="col-6 col-md-4">.col-6 .col-md-4</div>
                <div class="col-6 col-md-4">.col-6 .col-md-4</div>
                <div class="col-6 col-md-4">.col-6 .col-md-4</div>
            </div>

            <!-- колонки всегда имеют ширину 50% на мобильных и настольных компьютерах. -->
            <div class="row">
                <div class="col-6">.col-6</div>
                <div class="col-6">.col-6</div>
            </div>

    </section>
    <footer class="footer">
        <div class="footer-info">2024 <a href="https://github.com/serpentsveta" target="_blank">SerpentSveta</a></div>
        <a href="https://rs.school/courses/javascript-preschool-ru" target="_blank"><img class="footer__img"
                src="./assets/img/logo-rss.svg" alt="Логотип RS School"></a>
    </footer>
    </div>
</body>

</html>
